<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compressor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 class="heading">Compress Image</h1>

    <div class="container main_content">
      <div class="form-group">
        <label for="my_image">Select Image</label>
        <input type="file" class="form-control-file" id="my_image" />
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Original Image</h3>
          <div id="original_image_container"></div>
        </div>
        <div class="col-md-6">
          <h3>Compressed Image</h3>
          <div id="compressed_image_container"></div>
        </div>
        <div class="col-md-6">
          <h3>Compressed Image</h3>
        </div>
        <div>
          <form id="compress-form">
            <label for="audio-file">Upload Audio:</label>
            <input
              type="file"
              id="audio-file"
              name="audio-file"
              accept="audio/*"
            />
            <br />
            <button id="compress-btn" class="btn btn-success" type="submit">
              Compress
            </button>
          </form>
        </div>
        <div id="output">
          <h2>Compression Results</h2>
          <div>
            <label>File Name:</label>
            <span id="file-name"></span>
          </div>
          <div>
            <label>Original Size:</label>
            <span id="original-size"></span>
          </div>
          <div>
            <label>Output Size:</label>
            <span id="output-size"></span>
          </div>
          <div>
            <label>Size Compressed:</label>
            <span id="size-compressed"></span>
          </div>
          <div>
            <button id="download-btn" class="btn btn-success" disabled>
              Download Compressed Audio
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
